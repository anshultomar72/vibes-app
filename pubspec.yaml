name: vibes_app
description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_auth: ^5.3.1
  firebase_core: ^3.6.0
  firebase_messaging: ^15.1.3
  shared_preferences: ^2.3.2
  cloud_firestore: ^5.4.4
  carousel_slider: ^5.0.0
  flutter_svg: ^2.0.10+1
  flutter_native_splash: ^2.4.1
  provider: ^6.1.2
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  smooth_list_view: ^1.1.1
  image_picker: ^1.1.2
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter_native_splash:
  color: "#000000"  # Match this with the background color in your Flutter SplashScreen widget
  image: assets/images/vibes_logo.png
  android_12:
    image: assets/images/vibes_logo.png
    icon_background_color: "#000000"  # Black for consistency
  android: true
  ios: true
  web: false
  fullscreen: true
  background_image: assets/images/vibes_logo.png  # Optional but helpful




flutter:
  assets:
    - assets/images/
  uses-material-design: true

